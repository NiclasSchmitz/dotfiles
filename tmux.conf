# Essentials ------------------------------------------------------------------

# Setting the prefix from C-b to C-a
set -g prefix C-a

# Free the original Ctrl-b prefix keybinding
unbind C-b

# Setting the delay between prefix and command
set -s escape-time 1

# Ensure that we can send Ctrl-A to other apps
bind C-a send-prefix

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Splitting panes
bind | split-window -h
bind - split-window -v

# Moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Set the default terminal mode to 256color mode
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Shortcut for synchronize-panes toggle
bind C-s set-window-option synchronize-panes

# Enable vi keys
setw -g mode-keys vi

# Appearance -----------------------------------------------------------------

set -g status-fg black
set -g status-bg green
setw -g window-status-style fg=black,bg=default
set -g window-status-activity-style bg=red
setw -g window-status-current-style fg=black,bg=blue
set -g pane-border-style fg=default,bg=default
set -g pane-active-border-style fg=green,bg=green
set -g message-style fg=black,bg=blue

# Status line right side
# 28 Nov 18:15
set -g status-right "#[fg=black]%d %b %R"
set -g status-interval 60

# Keybindings ----------------------------------------------------------------

# Copy to system clipboard
#bind C-f run "tmux save-buffer - | xclip -i -selection clipboard"
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Paste from system clipboard
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"
